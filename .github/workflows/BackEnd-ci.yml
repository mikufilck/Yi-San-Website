name: Backend Continuous Integration

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    # 定义测试所需的 PostgreSQL 数据库服务
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: design_cases_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          cd BackEnd
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # 确保安装了异步驱动和测试所需库

      - name: Run Backend API Tests
        env:
          # 注入测试环境变量，注意这里使用 postgres 服务容器的地址
          ENV: development
          DATABASE_URL: postgresql+asyncpg://postgres:password@localhost:5432/design_cases_db
          SECRET_KEY: test_secret_key_only_for_ci
        run: |
          cd BackEnd
          # 1. 启动后端应用（后台运行）
          python run.py & 
          # 2. 等待服务启动
          sleep 5
          # 3. 运行 API 测试脚本
          python scripts/test_api_ci.py
